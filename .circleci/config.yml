version: 2.1

parameters:

  releaseGradleFlags:
    type: string
    default: "--max-workers 1 -PSNAPSHOT=false -PLOCAL_UPLOAD=false -PRELEASE_BUILD_TYPE_ENABLED=true -PRELEASE_FAKE_ENABLED=true -PACCEPT_SNAPSHOT_DEPENDENCIES=false --stacktrace"

  api:
    type: boolean
    default: false

  release:
    type: boolean
    default: false

  upgradeDependencies:
    type: boolean
    default: false

  gradleProfiler:
    type: boolean
    default: false

  gradleProfilerVersion:
    type: string
    default: "0.15.0"

  gradleProfilerScenarioFile:
    type: string
    default: ".circleci/gradle_profiler/default_scenario.txt"

  gradleProfilerFlags:
    type: string
    default: "--benchmark --cold-daemon --profile buildscan --iterations=10 --measure-config-time --measure-gc"

references:

  working_dir: &working_dir
                 ~/project

executors:
  android_executor:
    working_directory: *working_dir
    docker:
      - image: circleci/android:api-29
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    environment:
      JVM_OPTS: -Xmx3200m
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.caching=true

orbs:
  # https://circleci.com/developer/orbs/orb/eddiewebb/queue
  queue: eddiewebb/queue@1.5.0
  # https://circleci.com/developer/orbs/orb/circleci/ruby
  ruby: circleci/ruby@1.1.4

commands:

  attach_to_workspace:
    steps:
      - attach_workspace:
          at: ~/

  persist_gradle_build_cache:
    steps:
      - persist_to_workspace:
          root: ~/
          paths:
            - gradle-build-cache

  custom_checkout:
    parameters:
      switchToGradleBinaryDistributionEnabled:
        type: boolean
        default: true
    steps:
      - checkout
      - when:
          condition: << parameters.switchToGradleBinaryDistributionEnabled >>
          steps:
            - run:
                name: Switch to Gradle Binary Distribution
                command: sed -i -e 's/-all.zip/-bin.zip/' gradle/wrapper/gradle-wrapper.properties

jobs:

  ktlint:
    executor: android_executor
    steps:
      - custom_checkout
      - run:
          name: Ktlint
          command: ./gradlew ktlint --stacktrace

  security:
    executor: android_executor
    steps:
      - custom_checkout
      - run:
          name: Verify the integrity of the Gradle Wrapper JAR
          command: |
            # https://docs.gradle.org/current/userguide/gradle_wrapper.html#wrapper_checksum_verification
            cd gradle/wrapper
            gradleVersion=$(grep "distributionUrl" gradle-wrapper.properties | grep -Po "(\d+\.)+\d+")
            curl --location --output gradle-wrapper.jar.sha256 https://services.gradle.org/distributions/gradle-${gradleVersion}-wrapper.jar.sha256
            echo "  gradle-wrapper.jar" >> gradle-wrapper.jar.sha256
            sha256sum --check gradle-wrapper.jar.sha256

  build:
    executor: android_executor
    steps:
      - custom_checkout
      - attach_to_workspace
      - run:
          name: Assemble
          command: ./gradlew assemble --stacktrace
      - persist_gradle_build_cache
      - store_artifacts:
          path: ./build/libs
          destination: jars

  test:
    executor: android_executor
    steps:
      - custom_checkout
      - attach_to_workspace
      - run:
          name: Run tests
          command: ./gradlew test --stacktrace
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ./build/reports/tests/test
          destination: tests

  validatePlugins:
    executor: android_executor
    steps:
      - custom_checkout
      - attach_to_workspace
      - run:
          name: Validate plugins
          command: ./gradlew validatePlugins --stacktrace

  publish:
    executor: android_executor
    steps:
      - custom_checkout
      - attach_to_workspace
      - queue/until_front_of_line:
          block-workflow: true
          only-on-branch: master
      - run:
          name: Uploading to Nexus Sonatype
          command: ./gradlew publish -PLOCAL_UPLOAD=false --refresh-dependencies --stacktrace

  release:
    executor: android_executor
    steps:
      - custom_checkout
      - run:
          name: Close GitHub Milestone
          command: ./gradlew :closeGitHubMilestone << pipeline.parameters.releaseGradleFlags >>
      - ruby/install:
          version: '2.7'
      - run:
          name: Install github_changelog_generator
          command: gem install github_changelog_generator -v 1.13.2
      - run:
          name: Create GitHub Release
          command: ./gradlew :createGitHubRelease << pipeline.parameters.releaseGradleFlags >>
      #      - run:
      #          name: Generate Changelog
      #          command: ./gradlew :generateChangelog << pipeline.parameters.releaseGradleFlags >>
      - run:
          name: Copy Signing secret key ring file
          command: sudo bash -c "echo '$SIGNING_SECRET_KEY_RING' | base64 -d > '$SIGNING_SECRET_KEY_RING_FILE'"
      - run:
          name: Publish on Sonatype
          command: ./gradlew publish << pipeline.parameters.releaseGradleFlags >>
      - run:
          name: Publish on Gradle Plugins Portal
          command: ./gradlew publishPlugins -PGRADLE_PLUGIN_PORTAL_ENABLED=true << pipeline.parameters.releaseGradleFlags >>
      - run:
          name: Close and Release Sonatype Repository
          command: ./gradlew closeAndReleaseRepository << pipeline.parameters.releaseGradleFlags >>
      - run:
          name: Send merge pull request
          command: ./gradlew sendMergePullRequest --stacktrace

  upgradeDependencies:
    executor: android_executor
    steps:
      - custom_checkout
      - run:
          name: Upgrade Dependencies
          command: ./gradlew upgradeDependencies -PpullRequestEnabled=true --stacktrace

  gradleProfiler:
    executor: android_executor
    steps:
      - checkout
      - run:
          name: Download Gradle Profiler
          command: |
            wget https://repo.gradle.org/gradle/ext-releases-local/org/gradle/profiler/gradle-profiler/<< pipeline.parameters.gradleProfilerVersion >>/gradle-profiler-<< pipeline.parameters.gradleProfilerVersion >>.zip
            unzip gradle-profiler-<< pipeline.parameters.gradleProfilerVersion >>.zip -d .
      - run:
          name: Profile
          command: gradle-profiler-<< pipeline.parameters.gradleProfilerVersion >>/bin/gradle-profiler << pipeline.parameters.gradleProfilerFlags >> --scenario-file ./<< pipeline.parameters.gradleProfilerScenarioFile >> --project-dir ./sample
      - store_artifacts:
          path: ./profile-out/
          destination: profile-out

workflows:
  commit:
    unless: << pipeline.parameters.api >>
    jobs:
      - security
      - ktlint
      - build
      - test:
          requires:
            - build
      - validatePlugins:
          requires:
            - build
      - publish:
          filters:
            branches:
              only:
                - master
                - production
          requires:
            - ktlint
            - test
            - validatePlugins
            - security
  weekly:
    triggers:
      - schedule:
          cron: "0 0 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - upgradeDependencies

  upgradeDependencies:
    when: << pipeline.parameters.upgradeDependencies >>
    jobs:
      - upgradeDependencies

  release:
    when: << pipeline.parameters.release >>
    jobs:
      - release

  gradleProfiler:
    when: << pipeline.parameters.gradleProfiler >>
    jobs:
      - gradleProfiler
